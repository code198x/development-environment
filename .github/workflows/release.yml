name: Create Versioned Release

on:
  push:
    tags:
      - 'v*'

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: vX.Y.Z (e.g., v1.0.0)"
            exit 1
          fi

  # Call the main build workflow with version tag
  # This ensures we have a single source of truth for the system list
  build-all-systems:
    name: Build All Systems
    needs: prepare-release
    uses: ./.github/workflows/docker-build.yml
    with:
      version-tag: ${{ needs.prepare-release.outputs.version }}
      build-systems: true
    secrets: inherit

  create-github-release:
    name: Create GitHub Release
    needs: [prepare-release, build-all-systems]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Release Notes
        id: notes
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"

          cat > release-notes.md << 'EOF'
          # Docker Development Environment ${{ needs.prepare-release.outputs.version }}

          ## 🚀 Release Overview

          This release includes Docker images for all supported retro gaming systems, built with version tag **${{ needs.prepare-release.outputs.version }}**.

          ## 📦 Available Images

          All images are available from GitHub Container Registry:

          ```bash
          docker pull ghcr.io/code198x/[system-name]:${{ needs.prepare-release.outputs.version }}
          ```

          ### Supported Systems

          - **6502 Family**: Commodore 64/128/VIC-20/PET/Plus4, Apple II, Nintendo NES, Atari 2600/800, BBC Micro, and more
          - **Z80 Family**: ZX Spectrum, Amstrad CPC, MSX, Game Boy, Master System, and more
          - **68000 Family**: Amiga, Atari ST, Sega Genesis, Neo Geo, and more
          - **Other Architectures**: PlayStation, Nintendo 64, Game Boy Advance, Sega Saturn, and many more

          ## 🔧 Usage

          ```bash
          # Pull a specific version
          docker pull ghcr.io/code198x/commodore-64:${{ needs.prepare-release.outputs.version }}

          # Run the development environment
          docker run -it -v $(pwd):/workspace ghcr.io/code198x/commodore-64:${{ needs.prepare-release.outputs.version }}
          ```

          ## 📝 What's Changed

          See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.

          ---

          **Full Documentation**: [Code Like It's 198x](https://code198x.stevehill.xyz)
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ needs.prepare-release.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}