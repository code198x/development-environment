          context: ./base-images/z80-base
          file: ./base-images/z80-base/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.GHCR_ORG }}/z80-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-68000-base:
    name: 68000-base
    runs-on: ubuntu-latest
    needs: build-root-base
